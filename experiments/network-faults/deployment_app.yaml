apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-app-backend
  namespace: chaos-app
  labels:
    app: chaos-app-backend
spec:
  selector:
    matchLabels:
      app: chaos-app-backend
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: chaos-app-backend
    spec:
      containers:
      - name: appdeploy
        image: geksogen/k8s-flagger:59
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-app-backend-service
  namespace: chaos-app
  labels:
    app: chaos-app-backend
spec:
  ports:
  - port: 5000
    protocol: TCP
    name: flask
  selector:
    app: chaos-app-backend
  type: ClusterIP