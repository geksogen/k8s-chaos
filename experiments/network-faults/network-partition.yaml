apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-partition
  namespace: chaos-testing
spec:
  action: partition
  mode: one
  selector:
    namespaces:
      - chaos-app
    labelSelectors:
      "app": "mycurlpod"
  direction: to
  target:
    selector:
      namespaces:
        - chaos-app
      labelSelectors:
        'io.kompose.service': 'chaos-app-backend'
    mode: one
  duration: "10s"