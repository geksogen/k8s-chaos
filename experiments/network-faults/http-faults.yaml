apiVersion: chaos-mesh.org/v1alpha1
kind: HTTPChaos
metadata:
  name: http-chaos
  namespace: chaos-testing
spec:
  mode: all
  selector:
    namespaces:
      - chaos-app
    labelSelectors:
      "app": "chaos-app-backend"
  target: Request
  port: 5000
  method: GET
  path: /
  abort: true
  duration: 1m