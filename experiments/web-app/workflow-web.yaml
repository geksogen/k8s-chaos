apiVersion: chaos-mesh.org/v1alpha1
kind: Workflow
metadata:
  name: web-workflow-parallel
spec:
  entry: the-entry
  templates:
    - name: the-entry
      templateType: Parallel
      deadline: 5m
      children:
        - workflow-network-chaos
    - name: workflow-network-chaos
      templateType: NetworkChaos
      deadline: 20s
      networkChaos:
        action: delay
        mode: one
        selector:
          namespaces:
            - chaos-app
          labelSelectors:
            app: web-show
        delay:
          latency: 20ms
          correlation: "100"
          jitter: 0ms
        duration: 30s