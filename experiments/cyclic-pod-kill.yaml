apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: schedule-pod-kill-example
  namespace: chaos-testing
spec:
  schedule: "@every 5s"
  type: "PodChaos"
  historyLimit: 5
  concurrencyPolicy: Forbid
  podChaos:
    action: "pod-kill"
    mode: one
    selector:
      namespaces:
        - chaos-app
      labelSelectors:
        "app": "httpd"