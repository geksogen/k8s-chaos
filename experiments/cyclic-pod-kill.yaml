apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: schedule-pod-kill
spec:
  schedule: '2 * * * *'
  historyLimit: 2
  concurrencyPolicy: 'Allow'
  type: 'PodChaos'
  PodChaos:
    action: pod-kill
      mode: one
      duration: '30s'
      selector:
        namespaces:
          - chaos-app
        labelSelectors:
          "app": "httpd"